<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="shortcut icon" href="../img/logo.png">
  <!-- Font Family -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@300&amp;display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="../stylesheet/style.css">
   <!-- Font Awesome -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body>
    
    <header>
        <nav class="navsuperior">
            <label for="menu" class="menuHamburguesa">
                <i class="fa-solid fa-bars"></i>
            </label>
                  <input type="checkbox" id="menu">
            <div class="seccionesContainer"> 
                <ul class="secciones">
                    <label for="menu" class="cerrarMenu">
                        <i class="fa-solid fa-circle-xmark"></i>
                    </label>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="#">Categorias</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Ofertas</a></li>
                </ul>

            </div>
            <div class="logo">
                <a href="../index.html">
                    <img class="logo1" src="../img/logoml.png" width="250px" alt="logoml">
                    <img class="logo2" src="../img/logo.png" width="50px" alt="logo2">
                </a>
            </div>
            <div class="buscador">
                <input type="text" placeholder="Buscar..."><button type="submit">Buscar</button>
            </div>
            <div class="cart__login">
                <li><a href="../pages/carrito.html" class="fa-solid fa-cart-shopping"></a></li>
                <li><a href="../pages/login.html">Log In</a></li>
            </div>
        </nav>
    </header>
    <main class="main__carrito">
        <section class="productoscarrito">
            <ul>
                <h4 class="productoselegidos">Tus Productos</h4>
            </ul>
            <article>
                <span>
                    <img src="../img/tablet.jfif" alt="auto">
                    <h2 class="tablet">Tablet</h2>
                    <h4 class="tablet">$ 15.000</h4>
                </span>
            </article>
            <article>
                <span>
                    <img src="../img/celularml.jpg" alt="celularml">
                    <h2 class="celular">Celular</h2>
                    <h4 class="celular">$ 30.000</h4>
                </span>
            </article>
        </section>
        <fieldset class="tablacarrito">
            <h2 class="total">Total</h2>
            <h4 class="preciototal">$ 45.000</h4>
            <h4 class="mediosdepago">Medios de Pago</h4>
            <label class="cash" for="cash">Efectivo</label>
            <input class="cash" type="radio" name="payMethod" id="cash" value="cash">
            <label class="credit" for="credit">Crédito</label>
            <input class="credit" type="radio" name="payMethod" id="credit" value="credit">
            <label class="dabit" for="dabit">Débito</label>
            <input class="dabit" type="radio" name="payMethod" id="dabit" value="dabit">
            <label class="mp" for="mp">Mercado Pago</label>
            <input class="mp" type="radio" name="payMethod" id="mp" value="mp">
            <img class="visa" src="../img/visamaster.png" width="100px" alt="visamaster">
            <img class="imgmp" src="../img/mercadopago.png" width=100px alt="mercadopago">
            <img class="dinero" src="../img/dinero-removebg-preview.png" width="100px" alt="dinero">
        </fieldset>
    </main>
    <footer>
        <section class="sectionfooter">
            <div class="logofooter">
                <a href="../index.html">
                    <img src="../img/logoml.png" width="250px" alt="logoml">
                </a>
            </div>
            <div class="barras">
                <ul>
                    <li>
                        <a href="../pages/contacto.html" class="contacto">Contacto</a>
                    </li>
                    <li>
                        <a href="../pages/ubicacion.html" class="ubicacion">Ubicación</a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="../pages/ayuda.html" class="ayuda">Ayuda</a>
                    </li>
                </ul>
            </div>
        </section>
    </footer>

</body>
</html>
